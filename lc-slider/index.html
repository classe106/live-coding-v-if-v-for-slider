<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Vue 3 Simple Slider - Mandalorian </title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'
        integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />

    <link href='./css/style.css' rel='stylesheet'>
</head>

<body>

    <div id='app'>
        <h1 class="title">{{ movie.title }}</h1>

        <div class="container">
            <div class="card movie">
                <img :src="movie.images[currentIndex]" alt="Poster The Office">

                <div class="thumbnails">
                    <!-- <img src="https://image.tmdb.org/t/p/w500/viBnf0IwIkCgwc2eQm8NI6k1Ot6.jpg" class="thumb active"> -->
                    <figure class="thumb" :class="currentIndex === index ? 'active' : ''"
                        v-for="(image, index) in movie.images" @click="changeImage(index)">
                        <img :src="image" alt="">
                    </figure>
                </div>

                <div class="navigator">
                    <div class="prev" @click="prevImage('prev')">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="next" @click="nextImage()">
                        <i class="fa-solid fa-chevron-right">
                        </i>
                    </div>
                </div>
                <div class="details">
                    <h3 class="title">{{ movie.title }}</h3>
                    <div>Category: {{ movie.category }}</div>
                    <small>Length: {{ movie.length }} min.</small>
                </div>
            </div>

        </div>

    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src='./js/app.js'></script>
</body>

</html>
