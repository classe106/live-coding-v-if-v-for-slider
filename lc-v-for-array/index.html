<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 - v-for con array</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="title">Dunder Mifflin inc.</h1>

            <div class="posters">
                <div class="poster" v-for="(poster, index) in posters">
                    <h5>Immagine n. {{ index + 1 }}</h5>
                    <img :src="poster" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
